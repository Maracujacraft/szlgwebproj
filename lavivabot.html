<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- TailwindCSS script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Title -->
    <title>LaVivaBot</title>
</head>
<body class="relative">
    <!-- Navbar -->
    <div class="navbar bg-base-200">
        <!-- Navbar Start -->
        <div class="navbar-start">
            <div class="dropdown">
                <!-- Dropdown Button -->
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <!-- Dropdown Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
                </div>
                <!-- Dropdown Content -->
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="./index.html" class="text-xl font-bold">Főoldal</a></li>
                    <li><a></a></li>
                    <li><a></a></li>
                </ul>
            </div>
        </div>
        <!-- Navbar Center -->
        <div class="navbar-center">
            <a class="btn btn-ghost text-xl" href="./index.html">LaVivaBot</a>
        </div>
        <!-- Navbar End -->
        <div class="navbar-end">
            <div class="dropdown relative">
                <!-- Dropdown Button -->
                <div tabindex="0" role="button" class="btn btn-ghost">
                    <span class="text-xl font-bold">Themes</span>
                    <!-- Dropdown Icon -->
                    <svg width="16px" height="16px" class="h-4 w-4 fill-current opacity-60 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                        <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
                    </svg>
                </div>
                <!-- Dropdown Content -->
                <ul tabindex="0" class="dropdown-content z-[1] p-2 shadow-2xl bg-base-100 rounded-box w-52 absolute right-0">
                    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Black" value="black"/></li>
                    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Night" value="night"/></li>
                    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Forest" value="forest"/></li>
                    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Retro" value="retro"/></li>
                    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-sm btn-block btn-ghost justify-start" aria-label="Valentine" value="valentine"/></li>
                </ul>
            </div>
        </div>
    </div>
<!--main page-->
<div class="chat chat-start">
    <div class="chat-header">
      Balogh Mátyás
      <time class="text-xs opacity-50">at 24/06/11 19:26</time>
    </div>
    <div class="chat-bubble">Üdvözzölek az oldalamon!</div>
    <div class="chat-footer opacity-50">
      Seen
    </div>
  </div>

  <script>
    // Check if theme preference is saved in localStorage
    if (localStorage.getItem('theme')) {
        // Apply the saved theme
        document.body.classList.add(localStorage.getItem('theme'));
    }
    
    // Listen for changes in the theme dropdown
    document.querySelectorAll('.theme-controller').forEach(item => {
        item.addEventListener('change', event => {
            // Remove existing theme class
            document.body.classList.remove('black', 'night', 'forest', 'retro', 'valentine');
            // Apply new theme class
            document.body.classList.add(event.target.value);
            // Save the selected theme in localStorage
            localStorage.setItem('theme', event.target.value);
        });
    });
    </script>

</body>
</html>
